    function changeIframe(select, iframeId) {
  const iframe = document.getElementById(iframeId);
  const kpiSection = document.getElementById("kpi-reports");
  const marketSection = document.getElementById("market-analysis-reports");

  if (kpiSection) kpiSection.style.display = "none";
  if (marketSection) marketSection.style.display = "none";

  if (select.value === "none") {
    iframe.style.display = "none";
    if (iframeId === "iframe-monitoring" && kpiSection) {
      kpiSection.style.display = "block";
    }
  } else if (select.value === "none-market") {
    iframe.style.display = "none";
    if (iframeId === "iframe-evaluation" && marketSection) {
      marketSection.style.display = "block";
    }
  } else {
    iframe.style.display = "block";
    iframe.src = dashboardUrls[select.value] || select.value;
  }
}


    const radios = document.querySelectorAll('input[name="stage"]');
